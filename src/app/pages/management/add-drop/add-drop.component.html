<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="font-size: 30px; color: white">Creating Drop.....</p>
</ngx-spinner>
<div class="row">
    <div class="col-12 mb-3">
        <h1 class="h3 mb-2 mb-sm-0">Create Drop</h1>
    </div>
</div>

<div class="row g-4">
    <div class="col-xl-12">
        <div class="tab-content">
            <div class="tab-pane show active" id="tab-1">
                <div class="card shadow">
                    <div class="card-body">
                        <form class="row g-4 align-items-center" [formGroup]="questForm" *ngIf="questForm"
                            (ngSubmit)="onSubmit()">
                            <div class="col-lg-3 mb-2">
                                <label class="form-label">Drop Name</label>
                                <input type="text" class="form-control" placeholder="Name"
                                formControlName="drop_name"
                                [ngClass]="{ 'is-invalid': submitted && f['drop_name'].errors }">
                                
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Mythica (Reward)</label>
                                <select class="form-control" formControlName="mythica_reward"
                                [ngClass]="{ 'is-invalid': submitted && f['mythica_reward']?.errors }">
                                    <option value="" selected disabled>Select Mythica</option>
                                    <option *ngFor="let q of allCreatures" value="{{q._id}}">{{q.creature_name}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Mythica</label>
                                <select class="form-control" formControlName="mythica_ID"
                                [ngClass]="{ 'is-invalid': submitted && f['mythica_ID']?.errors }">
                                    <option value="" selected disabled>Select Mythica</option>
                                    <option *ngFor="let q of allCreatures" value="{{q._id}}">{{q.creature_name}}</option>
                                </select>
                            </div>
                         
                          
                            <div class="col-lg-3">
                                <label class="form-label">Latitude</label>
                                <input type="text" class="form-control" placeholder="" formControlName="latitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['latitude'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Lontitude</label>
                                <input type="text" class="form-control" placeholder="" formControlName="longitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['longitude'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">No of XP</label>
                                <input type="text" class="form-control" placeholder="No of XP" formControlName="no_of_xp"
                                    [ngClass]="{ 'is-invalid': submitted && f['no_of_xp'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Reward PDF</label>
                                <input type="file" class="form-control" accept="application/pdf" placeholder=""
                                (change)="onFileSelected($event, 'reward')">
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3" formControlName="drop_description"
                                [ngClass]="{ 'is-invalid': submitted && f['drop_description'].errors }"></textarea>
                            </div>
                            <label class="form-label">Answers</label>
                            <div formArrayName="questions">
                                <div class="row mb-3" *ngFor="let quantity of questions().controls; let i=index"
                                    [formGroupName]="i">

                                    <div class="col-lg-7 mb-1">
                                        <input type="text" class="form-control" formControlName="answer"
                                            placeholder="Answer">
                                    </div>
                                    <div class="col-lg-2 mb-1">
                                        <select class="form-select js-choice z-index-9" aria-label=".form-select-sm"
                                            formControlName="correct_option"
                                            [ngClass]="{ 'is-invalid': submitted && f['correct_option']?.errors }">
                                            <option value="" selected disabled>Select Correct Option</option>
                                            <option value='true'>Yes</option>
                                            <option value='false'>No</option>

                                        </select>
                                    </div>
                                    <div class="col-lg-2">

                                        <a href="javascript:;" *ngIf="i == questions().controls.length -1"
                                            (click)="addQuestion()"
                                            class="btn btn-success-soft btn-round me-1 mb-1 mb-md-0"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title=""
                                            data-bs-original-title="Edit">
                                            <i class="bi bi-plus"></i>
                                        </a>
                                        <button class="btn btn-danger-soft btn-round me-1 mb-1 mb-md-0"
                                            (click)="removeQuestion(i)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                           
               
                            <div class="d-sm-flex justify-content-end">
                                <button type="submit" class="btn btn-primary mb-0">Create</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
