<div class="row">
    <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen] = "true"
>
  <p style="font-size: 20px; color: white">Resetting Password...</p>
</ngx-spinner>
    <!-- left -->
    <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
        <div class="p-3 p-lg-5">
            <!-- Title -->
            <div class="text-center">
                <h2 class="fw-bold">Welcome to our largest community</h2>
                <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
            </div>
            <!-- SVG Image -->
            <img src="assets/images/element/02.svg" class="mt-5" alt="">
            <!-- Info -->

        </div>
    </div>
  
    <!-- Right -->
    <div class="col-12 col-lg-6 m-auto">
       
        <div class="row my-5">
            <div class="col-sm-10 col-xl-8 m-auto">
                <!-- Title -->
                <span class="mb-0 fs-1">ðŸ‘‹</span>
                <h1 class="fs-2">Reset Your Password</h1>

                <!-- Form START -->
                <form [formGroup]="submissionForm" (ngSubmit)="onSubmit()">
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Enter New Password</label>
                        <div class="input-group input-group-lg"
                            [ngClass]="{ 'is-invalid': isSubmitted && submissionForm.get('old_passwrd').errors }">
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                    class="bi bi-envelope-fill"></i></span>
                            <input [type]="fieldTextTypeOld ? 'text' : 'password'" formControlName="old_passwrd"
                                class="form-control border-0 bg-light rounded-end ps-1" placeholder="New Password"
                                id="exampleInputEmail1">
                                <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3" (click)="showPasswordOld()">
                                    <i *ngIf="fieldTextTypeOld" class="fas fa-eye-slash"></i>
                                    <i *ngIf="!fieldTextTypeOld" class="fas fa-eye"></i>
                                   </span>
                               
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="inputPassword5" class="form-label">Confirm New Password</label>
                        <div class="input-group input-group-lg"
                            [ngClass]="{ 'is-invalid': isSubmitted && submissionForm.get('new_password').errors }">
                            <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                    class="fas fa-lock"></i></span>
                            <input [type]="fieldTextType ? 'text' : 'password'" formControlName="new_password"
                                class="form-control border-0 bg-light rounded-end ps-1" placeholder="Confirm New Password"
                                id="inputPassword">
                                <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3" (click)="showPassword()">
                                    <i *ngIf="fieldTextType" class="fas fa-eye-slash"></i>
                                    <i *ngIf="!fieldTextType" class="fas fa-eye"></i>
                                   </span>
                        </div>
                    </div>
               
                    <!-- Button -->
                    <div class="align-items-center mt-0">
                        <div class="d-grid">
                            <button class="btn btn-primary mb-0" type="submit" [disabled]="linkExpired">Reset</button>
                        </div>
                    </div>
                </form>
          
                <!-- Form END -->
            </div>
        
        </div> <!-- Row END -->
        
    </div>
    
</div> <!-- Row END -->
