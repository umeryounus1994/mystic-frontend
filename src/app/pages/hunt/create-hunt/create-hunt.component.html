<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="font-size: 30px; color: white">Creating Treasure Hunt.....</p>
</ngx-spinner>
<div class="row">
    <div class="col-12 mb-3">
        <h1 class="h3 mb-2 mb-sm-0">Create Treasure Hunt</h1>
    </div>
</div>

<div class="row g-4">
    <div class="col-xl-12">
        <div class="tab-content">
            <div class="tab-pane show active" id="tab-1">
                <div class="card shadow">
                    <div class="card-body">
                        <form class="row g-4 align-items-center" [formGroup]="questForm" *ngIf="questForm"
                            (ngSubmit)="onSubmit()">

                            <div class="col-12 mb-2">
                                <label class="form-label">Treasure Hunt Title</label>
                                <input type="text" class="form-control" placeholder="Title" formControlName="treasure_hunt_title"
                                [ngClass]="{ 'is-invalid': submitted && f['treasure_hunt_title']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">No of XP</label>
                                <input type="text" class="form-control" placeholder="0" formControlName="no_of_xp"
                                    [ngClass]="{ 'is-invalid': submitted && f['no_of_xp']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">No of Crypes</label>
                                <input type="text" class="form-control" placeholder="0" formControlName="no_of_crypes"
                                    [ngClass]="{ 'is-invalid': submitted && f['no_of_crypes']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Level Increase Points</label>
                                <input type="text" class="form-control" placeholder="0" formControlName="level_increase"
                                    [ngClass]="{ 'is-invalid': submitted && f['level_increase']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Mythica ID</label>
                                <select class="form-control" formControlName="mythica_ID"
                                [ngClass]="{ 'is-invalid': submitted && f['mythica_ID']?.errors }">
                                    <option value="">Select Mythica</option>
                                    <option *ngFor="let q of allCreatures" value="{{q._id}}">{{q.creature_name}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" placeholder="e.g. https://www.google.com"
                                    formControlName="treasure_hunt_start_date"
                                    [ngClass]="{ 'is-invalid': submitted && f['treasure_hunt_start_date']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" placeholder="e.g. https://www.google.com"
                                    formControlName="treasure_hunt_end_date"
                                    [ngClass]="{ 'is-invalid': submitted && f['treasure_hunt_end_date']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Hunt Longitude</label>
                                <input type="text" class="form-control" placeholder="Hunt Longitude"
                                    formControlName="hunt_longitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['hunt_longitude']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Hunt Latitude</label>
                                <input type="text" class="form-control" placeholder="Hunt Latitude"
                                    formControlName="hunt_latitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['hunt_latitude']?.errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Premium Hunt?</label>
                                <select class="form-select js-choice z-index-9" 
                                formControlName="premium_hunt" aria-label=".form-select-sm"
                                [ngClass]="{ 'is-invalid': submitted && f['premium_hunt']?.errors }">
                                    <option value="" selected disabled>Select Premium?</option>
                                    <option value='true'>Yes</option>
                                    <option value='false'>No</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Price</label>
                                <select class="form-select js-choice z-index-9" 
                                formControlName="hunt_package" aria-label=".form-select-sm"
                                [ngClass]="{ 'is-invalid': submitted && f['hunt_package']?.errors }">
                                    <option value="" selected disabled>Select Package?</option>
                                    <option value='Bronze'>Bronze</option>
                                    <option value='Gold'>Gold</option>
                                    <option value='Silver'>Silver</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Reward PDF</label>
                                <input type="file" class="form-control" accept="application/pdf" placeholder=""
                                (change)="onFileSelected($event, 'reward')">
                            </div>
                          

                            <hr />
                           <h3>Create Quiz Options</h3>
                           <hr />
                            <div formArrayName="questions">
                                <div class="row mb-3" *ngFor="let questionGroup of questForm.get('questions').controls; let i=index"
                                    [formGroupName]="i">

                                    <div class="col-lg-3 mb-2">
                                        <label class="form-label">Quiz {{i+1}} Title</label>
                                        <input type="text" class="form-control" placeholder="Quiz Title"
                                    formControlName="treasure_hunt_title"
                                    [ngClass]="{ 'is-invalid': submitted && f['treasure_hunt_title']?.errors }">
                                    </div>
                              
                                    <div class="col-lg-2 mb-2">
                                        <label class="form-label">Latitude</label>
                                        <input type="text" class="form-control" placeholder=""
                                    formControlName="latitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['latitude']?.errors }">
                                    </div>
                                    <div class="col-lg-2 mb-2">
                                        <label class="form-label">Longitude</label>
                                        <input type="text" class="form-control" placeholder=""
                                    formControlName="longitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['longitude']?.errors }">
                                    </div>
                                    <div class="col-lg-3 mb-2">
                                        <label class="form-label">Mythica</label>
                                        <select class="form-control" formControlName="mythica"
                                [ngClass]="{ 'is-invalid': submitted && f['mythica']?.errors }">
                                    <option value="" selected disabled>Select Mythica</option>
                                    <option *ngFor="let q of allCreatures" value="{{q._id}}">{{q.creature_name}}</option>
                                </select>
                                    </div>
                                    <div class="col-lg-2">
                                        <label class="form-label">Attach File</label>
                                        <input type="file" class="form-control" placeholder=""
                                        accept="image/*, video/mp4"
                                            (change)="onFileSelected($event, 'option'+(i+1))">
                                    </div>
                                    <div formArrayName="options">
                                        <div *ngFor="let option of getOptions(i).controls; let j = index" [formGroupName]="j">
                                          <div class="row mb-4">
                                            <div class="col-lg-3 mb-2">
                                              <label class="form-label">Option</label>
                                              <input type="text" class="form-control" formControlName="option">
                                            </div>
                                            <div class="col-lg-3 mb-2">
                                              <label class="form-label">Correct Option</label>
                                              <select class="form-select js-choice z-index-9" formControlName="correct" aria-label=".form-select-sm">
                                                <option value="" selected disabled>Select Correct Option</option>
                                                <option [value]="true">Yes</option>
                                                <option [value]="false">No</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                    <br />
                                    <br />
                                    <hr />  
                                </div>
                                </div>
                            </div>
                            <div>
                                <qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="QrCode" [width]="256"
                                    [errorCorrectionLevel]="'M'"></qrcode>
                                <a [href]="qrCodeDownloadLink" download="qrcode">Download</a>
                            </div>
                        
                            <div class="d-sm-flex justify-content-end">
                                <button type="submit" class="btn btn-primary mb-0">Create</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
