<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
    <p style="font-size: 30px; color: white">Creating Sky Gift.....</p>
</ngx-spinner>
<div class="row">
    <div class="col-12 mb-3">
        <h1 class="h3 mb-2 mb-sm-0">Create Sky Gift</h1> 
    </div>
</div>

<div class="row g-4">
    <div class="col-xl-12">
        <div class="tab-content">
            <div class="tab-pane show active" id="tab-1">
                <div class="card shadow">
                    <div class="card-body">
                        <form class="row g-4 align-items-center" [formGroup]="skyGiftForm" *ngIf="skyGiftForm"
                            (ngSubmit)="onSubmit()">
                            <div class="col-lg-3 mb-2">
                                <label class="form-label">Gift Name</label>
                                <input type="text" class="form-control" placeholder="Gift Name"
                                formControlName="gift_name"
                                [ngClass]="{ 'is-invalid': submitted && f['gift_name'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Mythica (Reward)</label>
                                <select class="form-control" formControlName="mythica_reward"
                                [ngClass]="{ 'is-invalid': submitted && f['mythica_reward']?.errors }">
                                    <option value="" selected disabled>Select Mythica</option>
                                    <option *ngFor="let q of allCreatures" value="{{q._id}}">{{q.creature_name}}</option>
                                </select>
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Latitude</label>
                                <input type="text" class="form-control" placeholder="" formControlName="latitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['latitude'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Longitude</label>
                                <input type="text" class="form-control" placeholder="" formControlName="longitude"
                                    [ngClass]="{ 'is-invalid': submitted && f['longitude'].errors }">
                            </div>
                            <div class="col-lg-3">
                                <label class="form-label">Reward File</label>
                                <input type="file" class="form-control" accept="image/*,video/*,application/pdf" placeholder=""
                                (change)="onFileSelected($event, 'reward')">
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label">Gift Description</label>
                                <textarea class="form-control" rows="3" formControlName="gift_description"
                                [ngClass]="{ 'is-invalid': submitted && f['gift_description'].errors }"></textarea>
                            </div>
                            
                            <div class="d-sm-flex justify-content-end">
                                <button type="submit" class="btn btn-primary mb-0">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
